# ruby encoding: utf-8
en:
  'true':  'Yes'
  'false': 'No'

  time:
    formats:
      fdatetime: ! '%d/%m/%Y %H:%M:%S'
      mdatetime: ! '%d/%m/%Y %H:%M'
      sdatetime: ! '%d/%m %H:%M'
      ftime: ! '%H:%M:%S'
      mtime: ! '%H:%M' # convenience
      stime: ! '%H:%M'

  date:
    formats:
      fdate: ! '%d/%m/%Y'
      mdate: ! '%d/%m' # convenience
      sdate: ! '%d/%m'
